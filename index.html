<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Case Clicker</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель (Меню + Баланс) -->
        <div class="top-bar">
            <div class="tabs">
                <button class="tab-button active" data-tab="clicker">Кликер</button>
                <button class="tab-button" data-tab="case-opening">Кейсы</button>
                <button class="tab-button" data-tab="inventory">Инвентарь</button>
            </div>
            <div class="balance">
                <span id="balance">0</span> ₽
            </div>
        </div>

        <!-- Контент -->
        <div class="tab-content">
            
            <!-- Вкладка 1: Кликер (Двухколоночный вид) -->
            <div id="clicker" class="tab-pane active">
                <div class="clicker-container">
                    <!-- Левая часть: Кнопка -->
                    <div class="clicker-area">
                        <div class="clicker-stats">
                            <div class="stat">За клик: <span id="clickValue">1</span></div>
                            <div class="stat">Сек: <span id="autoClickValue">0</span></div>
                        </div>
                        <div id="clickerButton" class="clicker-button">
                            <!-- Просто текст или иконка вместо картинки -->
                            <h1 style="font-size: 40px;">TAP</h1>
                        </div>
                    </div>
                    
                    <!-- Правая часть: Улучшения -->
                    <div class="upgrades">
                        <div id="clickUpgrade" class="upgrade-item">
                            <div class="upgrade-info">
                                <h4>Урон клика</h4>
                                <p>Больше денег за нажатие</p>
                                <p class="price"><span id="clickUpgradePrice">10</span> ₽</p>
                            </div>
                            <button class="upgrade-button">Купить</button>
                        </div>
                        <div id="autoClickUpgrade" class="upgrade-item">
                            <div class="upgrade-info">
                                <h4>Авто-клик</h4>
                                <p>Деньги каждую секунду</p>
                                <p class="price"><span id="autoClickUpgradePrice">50</span> ₽</p>
                            </div>
                            <button class="upgrade-button">Купить</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Вкладка 2: Открытие кейсов -->
            <div id="case-opening" class="tab-pane">
                <!-- Рулетка (Скрыта пока не нажали открыть) -->
                <div class="roulette-container">
                    <div class="roulette-pointer"></div>
                    <div class="items-container"></div>
                </div>

                <div class="cases-grid">
                    <div class="case" data-case="dreams">
                        <!-- Заглушка кейса -->
                        <div class="placeholder-img" style="border-color: #ffd700; color: #ffd700;">КЕЙС</div>
                        <div class="case-info">
                            <h2>Dreams Case</h2>
                            <p class="price">299 ₽</p>
                        </div>
                        <button class="open-button">Открыть</button>
                    </div>
                </div>
            </div>

            <!-- Вкладка 3: Инвентарь -->
            <div id="inventory" class="tab-pane">
                <button id="sellAll" class="sell-button" style="margin-bottom: 20px; background: #d32f2f;">Продать всё</button>
                <div id="inventoryItems" class="inventory-items"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
